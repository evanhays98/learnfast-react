name: Run deploy on Push to Master

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: add CNAME
        run: echo 'boardzgames.com' > build/CNAME

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d build

      - name: Clean up
        run: |
          rm -rf node_modules
          rm -rf build
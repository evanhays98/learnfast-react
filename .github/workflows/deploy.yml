name: Run deploy on Push to Master

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'

      - name: Set Git identity
        run: |
          git config user.email "evan.hays@epita.fr"
          git config user.name "Evan deploy"

      - name: Install dependencies
        run: npm install

      - name: Run deploy
        run: npm run deploy